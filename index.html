<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main class="card">
      <div class="top">
        <img src="./images/bg-pattern-card.svg" alt="spiral background" />
      </div>

      <div class="bottom">
        <figure>
          <img src="./images/image-victor.jpg" alt="Victor Crest" />

          <figcaption>
            <div class="spacing">
              <h1 class="heading">
                Victor Crest <span class="dark-blue">26</span>
              </h1>
              <p class="dark-blue">London</p>
            </div>
          </figcaption>
        </figure>
        <hr />
        <div class="social">
          <div class="dark-blue social-container">
            <p class="heading">80k</p>
            <small class="word">Followers</small>
          </div>

          <div class="dark-blue social-container">
            <p class="heading">803k</p>
            <small class="word">Likes</small>
          </div>

          <div class="dark-blue social-container">
            <p class="heading">1.4k</p>
            <small class="word">Photos</small>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a target="_blank" href="https://github.com/Chimaobi-01/profile-card-component">Chimaobi Chinaka</a>.
    </footer>
  </body>
</html>
